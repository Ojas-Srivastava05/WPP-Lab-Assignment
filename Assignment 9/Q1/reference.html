<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato - Online Food Delivery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            background-color: #008080;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .banner {
            text-align: center;
            padding: 50px 20px;
            background-color: #111;
        }
        .banner button {
            background-color: #008080;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .restaurants {
            text-align: center;
            padding: 30px;
        }
        .restaurant-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .restaurant {
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #008080;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tomato</h1>
        <p>Your favorite food, delivered fast!</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Restaurants</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <section class="banner">
        <h2>Order Your Favorite Food Online</h2>
        <p>Fast, fresh, and delicious!</p>
        <button>Order Now</button>
    </section>
    
    <section class="restaurants">
        <h2>Popular Restaurants</h2>
        <div class="restaurant-list">
            <div class="restaurant">Restaurant 1</div>
            <div class="restaurant">Restaurant 2</div>
            <div class="restaurant">Restaurant 3</div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Tomato. All Rights Reserved.</p>
    </footer>
</body>
</html>
